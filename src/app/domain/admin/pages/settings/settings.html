<section class="flex flex-col gap-3">
  <div>
    <h1 class="text-3xl font-bold">{{ 'ADMIN.PAGES.SETTINGS.TITLE' | transloco }}</h1>
    <p class="text-zinc-500">{{ 'ADMIN.PAGES.SETTINGS.DESCRIPTION' | transloco }}</p>
  </div>
  <div class="flex flex-col md:flex-row gap-3">
    <p-buttongroup>
      <p-button [label]="'ADMIN.PAGES.SETTINGS.BUTTON_GROUP.PROFILE' | transloco" icon="pi pi-user" size="small" [outlined]="filter === 'userInfo' ? false : true" [severity]="filter === 'userInfo' ? 'primary' : 'secondary'" (onClick)="switchButton('userInfo')"/>
      <p-button [label]="'ADMIN.PAGES.SETTINGS.BUTTON_GROUP.SECURITY' | transloco" icon="pi pi-shield" size="small" [outlined]="filter === 'userSecurity' ? false : true" [severity]="filter === 'userSecurity' ? 'primary' : 'secondary'" (onClick)="switchButton('userSecurity')"/>
      <p-button [label]="'ADMIN.PAGES.SETTINGS.BUTTON_GROUP.APPEARANCE' | transloco" icon="pi pi-palette" size="small" [outlined]="filter === 'userTheme' ? false : true" [severity]="filter === 'userTheme' ? 'primary' : 'secondary'"  (onClick)="switchButton('userTheme')"/>
    </p-buttongroup>
  </div>
  @if(filter === 'userInfo'){
    <app-config-user-info/>
  } @else if (filter === 'userSecurity') {
    <app-config-user-security/>
  } @else if(filter === 'userTheme') {
    <app-config-user-theme/>
  }
</section>
