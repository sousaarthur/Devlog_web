<div class="flex flex-col gap-4">
  <p-card class="flex flex-col md:w-160">
    <div class="flex flex-col gap-3">
      <h2 class="text-xl font-bold">Alterar Senha</h2>
      <p class="text-zinc-500">Mantenha sua conta segura com uma senha forte</p>
      <form [formGroup]="changePasswordForm" (submit)="onSubmit()" class="flex flex-col gap-3">
        <div class="flex flex-col">
          <label for="currentPassword">Senha Atual</label>
          <input pInputText id="currentPassword" formControlName="currentPassword" type="password" placeholder="Digite sua senha atual" pSize="small">
        </div>
        <div class="flex flex-col">
          <label for="newPassword">Nova Senha</label>
          <input pInputText id="newPassword" formControlName="newPassword" type="password" placeholder="Digite sua nova senha" pSize="small">
        </div>
        <div class="flex flex-col">
          <label for="confirmPassword">Confirmar Nova Senha</label>
          <input pInputText id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirme sua nova senha" pSize="small">
        </div>
        <div class="flex gap-3">
          <button pButton type="submit" severity="primary"  icon="pi pi-save">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </p-card>
  <p-card class="flex flex-col md:w-160">
    <div>
      <h2 class="text-xl font-bold">Desativar Conta</h2>
      <p class="text-zinc-500">Você pode desativar sua conta a qualquer momento.</p>
    </div>
    <div class="flex flex-col gap-3 mt-3">
      <p class="text-zinc-500">Ao desativar sua conta, você perderá o acesso total ao seu perfil e suas informações e artigos serão mantidas em nosso sistema.</p>
      <button pButton type="button" severity="danger" (click)="deactivateUser($event)" icon="pi pi-user-slash">Desativar Conta</button> 
    </div>
  </p-card>
</div>
